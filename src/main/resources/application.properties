spring.application.name=TaskPractice

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/TaskDb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.angel.dev.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation
# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# Logging Configuration
# Root logger level
logging.level.root=INFO

# Application package logging
logging.level.com.angel.dev.TaskPractice=INFO

# Show SQL queries with parameters (m√°s detallado que show-sql)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Logging pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
